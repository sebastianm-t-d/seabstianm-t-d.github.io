<!DOCTYPE html>
<html>
<head>

<style type="text/css">	
		#circle{

			width:50px;
			height:50px;
			background-color:greenyellow;
			opacity:100;

		}
			

		#circle:hover{
			transform:rotate(360deg);
			border-radius:50px;
			transition:5s;
			background-color:blueviolet;
		
		}	

	 </style>

</head>
<body>
	
	<div id="circle"></div>

</body>
</html>
